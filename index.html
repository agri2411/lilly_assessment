<!DOCTYPE html>
<html>
<head>
	<title>Assessment 1</title>
	<link rel="stylesheet" type="text/css" href="site.css" />
</head>
<body>
	<div class="uploadContainer">
		<div class="uploadWrapper">
			<span>Choose an image file</span>
			<input class="uploadInput" type="file" id="fileUpload" accept="image/x-png,image/gif,image/jpeg" />
		</div>
	</div>

	<div  class="imageWrapper" id="imageWrapper">
		<div class="headerBg">
			<span class="headerTitle"> Selected Image Analysis</span>
		</div>
		<div class="imageBody" >
		 <div id="previewDiv" class="imageContainer">
			<img src="" id="preview"/>
			<svg id="svgBody" xmlns="http://www.w3.org/2000/svg" width="433" height="500"></svg>
		 </div>
		</div>
	</div>
	<div class="proWrapper" id="proWrapper">
		<div class="headerBg">
			<span class="headerTitle"> Image Properties</span>
		</div>
		<div id="contentWrapper">
			<div class="tileWrapper">
				<div class="tileHeader"><span class="tileHeaderLabel">Name</span></div>
				<div class="tileBodyWrapper"><span class="tileBodyLabel" id="iname"></span></div>
			</div>
			<div class="tileWrapper">
				<div class="tileHeader"><span class="tileHeaderLabel">Dimensions</span></div>
				<div class="tileBodyWrapper"><span class="tileBodyLabel" id="idim"></span></div>
			</div>
			<div class="tileWrapper">
				<div class="tileHeader"><span class="tileHeaderLabel">Mime Type</span></div>
				<div class="tileBodyWrapper"><span class="tileBodyLabel" id="itype"></span></div>
			</div>
		</div>
	</div>

	<div class="detailsWrapper" id="detailsWrapper">
		<div class="headerBg">
			<span class="headerTitle"> Image Detail Summary</span>
		</div>
		<div id="bodyDetails">
			<div  id="bodyTableWrapper" class="bodyTableWrapper">
			<table id="bodyTable" cellspacing="0" cellpadding="0" style="width:100%">
				<thead>
					<tr style="background:#79bcd4;">
						<th align="left">X Pos</th>
						<th align="left">Y Pos</th>
						<th align="left">Description</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			 </table>
			</div>
		</div>
	</div>
<script language=Javascript type="text/javascript" src="image-mapper.js"></script>
</body>
</html>
